excel:
  config:
    mapping:
      # User Configuration
      - table: S_USER
        pojo: cn.vertxup.domain.tables.pojos.SUser
        dao: cn.vertxup.domain.tables.daos.SUserDao
        unique:
          - username
          - sigma
      # OAuth User
      - table: O_USER
        pojo: cn.vertxup.domain.tables.pojos.OUser
        dao: cn.vertxup.domain.tables.daos.OUserDao
        unique:
          - clientId
      # Role Configuration
      - table: S_ROLE
        pojo: cn.vertxup.domain.tables.pojos.SRole
        dao: cn.vertxup.domain.tables.daos.SRoleDao
        unique:
          - code
          - sigma
      # Relation:  Role - User
      - table: R_USER_ROLE
        pojo: cn.vertxup.domain.tables.pojos.RUserRole
        dao: cn.vertxup.domain.tables.daos.RUserRoleDao
        unique:
          - userId
          - roleId
      # Group Configuration
      - table: S_GROUP
        pojo: cn.vertxup.domain.tables.pojos.SGroup
        dao: cn.vertxup.domain.tables.daos.SGroupDao
        unique:
          - code
          - sigma
      # Relation:  Role - Group
      - table: R_GROUP_ROLE
        pojo: cn.vertxup.domain.tables.pojos.RGroupRole
        dao: cn.vertxup.domain.tables.daos.RGroupRoleDao
        unique:
          - groupId
          - roleId
      # Relation:  User - Group
      - table: R_USER_GROUP
        pojo: cn.vertxup.domain.tables.pojos.RUserGroup
        dao: cn.vertxup.domain.tables.daos.RUserGroupDao
        unique:
          - groupId
          - userId